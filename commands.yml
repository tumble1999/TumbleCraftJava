command-block-overrides: []
unrestricted-advancements: false
aliases:
  icanhasbukkit:
  - version $1-
  promote:
  - pex promote $$1 Ranks
  demote:
  - pex demote $$1 Ranks
  rank:
  - pex user $$1 group set $$2
  helper:
  - pex user $$1 group set helper
  builder:
  - pex user $$1 group set builder
  mod:
  - pex user $$1 group set mod
  admin:
  - pex user $$1 group set admin
  owner:
  - pex user $$1 group set owner
  unrank:
  - pex user $$1 group set member
  tmprank:
  - pex user $$1 group add $$2 "" $$3
  ranks:
  - einfo ranks $1
  allranks:
  - einfo allranks $1
  shop:
  - warp shop $1
  restart:
  - autore in 1:m
  restart-on:
  - autore start
  restart-off:
  - autore pause
  restart-info:
  - autore time
  notwork:
  - mail send TumbleGamer This isnt working; $$1-
  apply:
  - einfo apply
