# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 11
settings:
  debug: false
  sample-count: 12
  save-user-cache-on-stop-only: false
  filter-creative-items: true
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  late-bind: true
  timeout-time: 60
  restart-on-crash: true
  restart-script: START.bat
  item-dirty-ticks: 20
  user-cache-size: 1000
  bungeecord: false
  int-cache-limit: 1024
  player-shuffle: 0
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  netty-threads: 4
messages:
  whitelist: |
    &c[&eTumbleCraft&c]\n&7This server is having matainence and/or testing.\n&7\n&7\n&7Want to help out?\n&7Apply: &b&nhttp://tumblecraft.tumblenet.ga/apply\n &7\n&7Website: &b&nhttp://tumblecraft.tumblenet.ga\n
  unknown-command: Unknown command. Type "/help" for help.
  server-full: |
    &c[&eTumbleCraft&c]\n&7The server is full\n&7\n&7\n&7Vote: &b&nhttp;//tumblecraft.tumblenet.ga/vote\n&7Apply: &b&nhttp://tumblecraft.tumblenet.ga/apply\n&7\n&7Website: &b&nhttp://tumblecraft.tumblenet.ga\n
  outdated-client: |
    &c[&eTumbleCraft&c]\n&7Your Minecraft is out of date. Please Upgrade\n &7\n &7\n &7Whe are on.\n &7Version: &c{0}\n &7\n &7Website: &b&nhttp://tumblecraft.tumblenet.ga\n'
  outdated-server: |
    &c[&eTumbleCraft&c]\n&7This server is out of date. Please Downgrade\n&7\n&7\n&7Version: &c{0}\n&7How to Chage versions: https://help.mojang.com/customer/portal/articles/1475923\n&7\n&7Website: &b&nhttp://tumblecraft.tumblenet.ga\n
  restart: |
    &c[&eTumbleCraft&c]\n&7The server is restarting\n &7We will be back online shortly\n&7\n&7Vote: &b&nhttp;//tumblecraft.tumblenet.ga/vote\n &7Apply: &b&nhttp://tumblecraft.tumblenet.ga/apply\n&7\n&7Website: &b&nhttp://tumblecraft.tumblenet.ga\n
commands:
  tab-complete: 0
  silent-commandblock-console: false
  log: true
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    view-distance: 4
    item-despawn-rate: 6000
    merge-radius:
      item: 3.5
      exp: 6.0
    arrow-despawn-rate: 1200
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    nerf-spawner-mobs: false
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    entity-activation-range:
      animals: 6
      monsters: 16
      misc: 2
      tick-inactive-villagers: true
    max-tick-time:
      tile: 50
      entity: 50
    ticks-per:
      hopper-transfer: 24
      hopper-check: 24
    hopper-amount: 3
    random-light-updates: false
    squid-spawn-range:
      min: 45.0
    max-tnt-per-tick: 100
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    save-structure-info: true
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    mob-spawn-range: 3
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    seed-monument: 10387313
    seed-slime: 987234911
    max-entity-collisions: 1
